<!DOCTYPE html>
<html lang="zh-CN" ng-app="manageApp">
  <head>
	<meta charset="utf-8" />
	<title>艺宝管理平台</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/summernote/dist/summernote.css">
	<link rel="stylesheet" href="/stylesheets/manageApp.css" type="text/css" media="screen" />
  </head>

  <body ng-controller="bodyCtrl">
	<div class="header"><span>艺宝管理平台</span>
		<span style="float: right;font-size: medium;font-family: Arial;margin-right: 10px" ng-if="isLogined" ng-click="logout()">登出</span></div>
	<div class="sections"  ng-show="leftShow">

	    <a href="javascript:void(0);" ui-sref="user" ui-sref-active="active" class="item">
		<i class="icon fa fa-user"></i>
		<span class="menu-title">用户管理</span>
	    </a>

		<a href="javascript:void(0);" ui-sref="feed" ui-sref-active="active" class="item">
			<i class="icon fa fa-user"></i>
			<span class="menu-title">动态管理</span>
		</a>

		<a href="javascript:void(0);" ui-sref="studio" ui-sref-active="active" class="item">
			<i class="icon fa fa-user"></i>
			<span class="menu-title">画室管理</span>
		</a>

	  	<a href="javascript:void(0);" ui-sref="blog" ui-sref-active="active" class="item">
			<i class="icon fa fa-book"></i>
			<span class="menu-title">素材管理</span>
		</a>

		<a href="javascript:void(0);" ui-sref="tag" ui-sref-active="active" class="item">
			<i class="icon fa fa-tag"></i>
			<span class="menu-title">标签管理</span>
		</a>

	</div>
	<div class="section-content" ui-view></div>
	<div class="float-content hidden" ng-class="rightShow?'active':''" ui-view="floatContent"></div>

  </body>
  <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="/js/manage/blog.js"></script>
  <script type="text/javascript" src="/js/manage/user.js"></script>
  <script type="text/javascript" src="/js/manage/feeds.js"></script>
  <script type="text/javascript" src="/js/manage/studio.js"></script>
  <script type="text/javascript" src="/js/manage/tag.js"></script>
  <script type="text/javascript" src="/js/manageApp.js"></script>

  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/bower_components/summernote/dist/summernote.min.js"></script>
  <script type="text/javascript" src="/bower_components/summernote/lang/summernote-zh-CN.js"></script>
</html>
