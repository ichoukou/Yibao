<div class="content-title">
    <span>动态列表</span>
</div>

<div>
    <table class="table table-striped table-hover text-center">
        <thead>
        <tr>
            <th width="10%" style="text-align: center">内容</th>
            <th width="10%" style="text-align: center">标签</th>
            <th width="10%" style="text-align: center">发布者</th>
            <th width="10%" style="text-align: center">地区</th>
            <th width="10%" style="text-align: center">发布时间</th>
            <th width="10%" style="text-align: center">评论</th>
            <th width="10%" style="text-align: center">浏览</th>
            <th width="10%" style="text-align: center">点赞</th>
            <th width="10%" style="text-align: center">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="feed in feeds">
            <td style="vertical-align: middle"><div >{{feed.content}}</div></td>
            <td style="vertical-align: middle"><div ng-repeat="tag in feed.tags">{{tag.name}}</div></td>
            <td style="vertical-align: middle"><div >{{feed.owner.nickname}}</div></td>
            <td style="vertical-align: middle"><div >{{feed.owner.address+feed.owner.city}}</div></td>
            <td style="vertical-align: middle"><div >{{feed.createTime|date : "yyyy-MM-dd "}}</div></td>
            <td style="vertical-align: middle"><div >{{feed.commentNum}}</div></td>
            <td style="vertical-align: middle"><div >{{feed.viewNum}}</div></td>
            <td style="vertical-align: middle"><div >{{feed.kudoNum}}</div></td>
            <td style="vertical-align: middle"><div class="btn btn-primary" ng-click="remove($index,feed)">删除</div></td>
        </tr>
        </tbody>
        <tbody>
        </tbody>
    </table>
</div>
