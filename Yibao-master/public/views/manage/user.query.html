
<div class="content-title">
    <span>用户查询</span>
</div>
<div>
    <select id="select_user" style="float:left;color: black;height: 30px;margin-top: 5px;margin-bottom: 5px">
        <option value="address">按省份</option>
        <option value="nickname">按昵称</option>
    </select>
    <span class="input-group" style="float: left;margin-top: 5px;margin-left: 5px;">
        <input type="text" value="" id="key" placeholder="输入搜索关键字" style="height: 30px">
    </span>
    <button class="btn btn-default" ng-click="query()" style="margin-top: 5px;height: 30px;margin-left: 5px">查询</button>
</div>

<div>
    <table class="table table-striped table-hover text-center">
        <thead>
        <tr>
            <th width="10%" style="text-align: center">昵称</th>
            <th width="10%" style="text-align: center">地区</th>
            <th width="10%" style="text-align: center">类型</th>
            <th width="10%" style="text-align: center">电话</th>
            <th width="10%" style="text-align: center">性别</th>
            <th width="10%" style="text-align: center">排名</th>
            <th width="10%" style="text-align: center">所在画室</th>
            <th width="10%" style="text-align: center">创建时间</th>
            <th width="20%" style="text-align: center">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user_info in user_infos" >
            <td style="vertical-align: middle"><div>{{user_info.nickname}}</div></td>
            <td style="vertical-align: middle"><div>{{user_info.address+user_info.city}}</div></td>
            <td style="vertical-align: middle"><div>{{user_info.role}}</div></td>
            <td style="vertical-align: middle"><div>{{user_info.telephone}}</div></td>
            <td style="vertical-align: middle"><div >{{user_info.gender}}</div></td>
            <td style="vertical-align: middle"><div >{{user_info.rank}}</div></td>
            <td style="vertical-align: middle"><div >{{user_info.studio}}</div></td>
            <td style="vertical-align: middle"><div >{{user_info.createTime |date : "yyyy-MM-dd "}}</div></td>
            <td><button type="button" class="btn btn-primary" ui-sref=".detail({id:user_info._id})">详情</button></td>
        </tr>
        </tbody>

    </table>
</div>
