
<div class="content-title">
    <span>动态筛选</span>
</div>
<div>
    <select id="select_feed" style="float:left;color: black;height: 30px;margin-top: 5px;margin-bottom: 5px">
        <option value="tag">按Tag</option>
        <option value="owner">按发布者</option>
    </select>
    <span class="input-group" style="float: left;margin-top: 5px;margin-left: 5px;">
        <input type="text" id="f_type" placeholder="输入搜索关键字" style="height: 30px">
    </span>
    <button class="btn btn-default" ng-click="select()" style="margin-top: 5px;height: 30px;margin-left: 5px">查询</button>
</div>

<div>
    <table class="table table-striped table-hover text-center">
        <thead>
        <tr>
            <th width="10%" style="text-align: center">内容</th>
            <th width="10%" style="text-align: center">标签</th>
            <th width="10%" style="text-align: center">发布者</th>
            <th width="10%" style="text-align: center">地区</th>
            <th width="10%" style="text-align: center">发布时间</th>
            <th width="10%" style="text-align: center">评论</th>
            <th width="10%" style="text-align: center">浏览</th>
            <th width="10%" style="text-align: center">点赞</th>
            <th width="10%" style="text-align: center">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="select_feed in select_feeds">
            <td style="vertical-align: middle"><div>{{select_feed.content}}</div></td>
            <td style="vertical-align: middle"><div ng-repeat="tag in select_feed.tags">{{tag.name}}</div></td>
            <td style="vertical-align: middle"><div >{{select_feed.owner.nickname}}</div></td>
            <td style="vertical-align: middle"><div >{{select_feed.owner.address}}</div></td>
            <td style="vertical-align: middle"><div >{{select_feed.createTime |date : "yyyy-MM-dd "}}</div></td>
            <td style="vertical-align: middle"><div >{{select_feed.commentNum}}</div></td>
            <td style="vertical-align: middle"><div >{{select_feed.viewNum}}</div></td>
            <td style="vertical-align: middle"><div >{{select_feed.kudoNum}}</div></td>
            <td style="vertical-align: middle"><div class="btn btn-primary" ui-sref=".detail({_id:select_feed._id})">详情</div></td>
        </tr>
        </tbody>
        <tbody>
        </tbody>
    </table>
</div>
