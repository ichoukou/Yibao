<div class="content-title">
    <span>用户列表</span>
</div>

<div>
    <table class="table table-striped table-hover text-center ">
        <thead>
        <tr>
            <th width="10%" style="text-align: center">昵称</th>
            <th width="10%" style="text-align: center">地区</th>
            <th width="10%" style="text-align: center">类型</th>
            <th width="10%" style="text-align: center">电话</th>
            <th width="10%" style="text-align: center">性别</th>
            <th width="10%" style="text-align: center">粉丝数</th>
            <th width="10%" style="text-align: center">排名</th>
            <th width="10%" style="text-align: center">创建时间</th>
            <th width="20%" style="text-align: center">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in info" >
            <td style="vertical-align: middle"><div>{{user.nickname}}</div></td>
            <td style="vertical-align: middle"><div>{{user.address+user.city}}</div></td>
            <td style="vertical-align: middle"><div>{{user.role}}</div></td>
            <td style="vertical-align: middle"><div>{{user.telephone}}</div></td>
            <td style="vertical-align: middle"><div >{{user.gender=='MALE'?'男':'女'}}</div></td>
            <td style="vertical-align: middle"><div >{{user.followNum}}</div></td>
            <td style="vertical-align: middle"><div >{{user.rank}}</div></td>
            <td style="vertical-align: middle"><div >{{user.createTime|date : "yyyy-MM-dd "}}</div></td>
            <td style="vertical-align: middle"><div class="btn btn-primary" ng-click="remove($index,user)">删除</div></td>
        </tr>
        </tbody>
        <tbody>
        </tbody>
    </table>
</div>
