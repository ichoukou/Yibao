<div class="page" id="page_info_complete">
  <div class="header">
	<span class="header-left" ng-click ui-sref="base.me">
	  <i class="fa fa-angle-left"></i>
	</span>
	<span class="header-center header-name">完善信息</span>
  </div>
  <div class="content">
	<div class="info">
	  <div class="head_portrait">
		<div class="info_title">
		  头像
		</div>
		<img ng-src="{{proUrl}}"></img>
	  </div>
	</div>
	<div id="contact">
	</div>
	<div id="address">
	</div>
  </div>
  <div class="name template">
	<div class="info_title">
	  {{title}}
	</div>
	<div class="info_content">
	  {{content}}
	</div>
	<i class="fa fa-angle-right">
	</i>
  </div>
  <div class="line">
  </div>
